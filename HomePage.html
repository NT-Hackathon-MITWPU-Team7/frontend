<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <strong>USD to </strong
          ><select id="scurr">
            <option>Select curr</option></select
          ><strong> chart</strong>
        </div>
        <div class="col">
          <table>
            <tbody>
              <tr>
                <td><strong>Select duration :</strong></td>
                <td>
                  <input type="radio" name="addDur" id="1" value="weekly" />
                </td>
                <td>Weekly</td>
                <td>
                  <input type="radio" name="addDur" id="2" value="monthly" />
                </td>
                <td>Monthly</td>
                <td>
                  <input type="radio" name="addDur" id="3" value="quarterly" />
                </td>
                <td>Quarterly</td>
                <td>
                  <input type="radio" name="addDur" id="4" value="yearly" />
                </td>
                <td>Yearly</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <select id="year">
            <option>Select year</option>
          </select>
        </div>
        <div class="col">
          <button type="submit" onclick="graph()">Graph</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
        </div>
        <div class="col">
          <p id="hv"></p>
          <p id="lv"></p>
        </div>
      </div>
    </div>
    <script src="fetch.js"></script>
    <script type="module" src="index.js"></script>
    <script src="Linegraph.js"></script>
    <script type="module" src="currency.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
